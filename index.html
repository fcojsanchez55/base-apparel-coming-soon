<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <section>
      <!-- IMAGE LOGO -->
      <img class="logo-icon" src="images/logo.svg" alt="logo">
      <!-- MODEL IMAGE -->
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="model photo">
      <!-- TITLE -->
      <div class="text-container">
        <h1 class="title">
          <span>We're </span>
          coming soon
        </h1>
        <!-- TEXT PARAGRAPH -->
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <!-- FORM WITH INPUT EMAIL -->
        <form action="">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <img id="error-icon" src="images/icon-error.svg" alt="error-icon">
          <button type="button"  >
            <img src="images/icon-arrow.svg" alt="arrow-right">
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/sanchezetto/">Jose Jorge Sanchez</a>.
    </p>
  </footer>
</body>
</html>
